<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>U.S. State Farming Acres in 2022</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  
  <link rel="stylesheet" href="style.css">


    <body>

      <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Northeast Farm Acres in 2022</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="well">
              <h4>State Selection:</h4>
              <select id="selDataset">
                <option value="Connecticut">Connecticut</option>
                <option value="Maine">Maine</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="New_Hampshire">New_Hampshire</option>
                <option value="New_Jersey">New_Jersey</option>
                <option value="New_York">New_York</option>
                <option value="Pennsylvania">Pennsylvania</option> 
                <option value="Rhode_Island">Rhode_Island</option>
                <option value="Vermont">Vermont</option>
            </select>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">State Acres Info</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
          <div class="col-md-8">
            <div id="pie"></div>
            <script src="PieChart/plots.js"></script> 
          </div>
          
        </div>
        <div class="row">
          <div class:"col-md-4" style="border: 1px solid whitesmoke ">
            <h4>Farmed Acres in 2022 for States in the Northeast (Relative comparison of Total Acres Farmed)</h4>
        
          <div class="col-md-12" style="border: 1px solid whitesmoke ">
            <div id="map"></div>
            <script src="Project3_Map.js"></script> 
          </div>
      </div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="PieChart/data.js"></script>
     
      
    </body>
    
    </html>

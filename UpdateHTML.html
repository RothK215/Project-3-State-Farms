<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agriculture Data Within the US Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Agriculture Data Within the US Dashboard</h1>
        <p>Select a State to visualize the data in graphics</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Select State:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Overview of Crop in Selected State</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="bar"></div>
      </div>
      <div class="col-md-9">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script> 
  <script src="samples.json"></script> 
  <script src="./static/js/bonus.js"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="StateAcreage.js"></script>
  

  <script>
  const selectElement = document.getElementById("selDataset");
    const cropOverviewElement = document.getElementById("sample-metadata");

    for (const [key, value] of Object.entries(data.states)) {
      selectElement.options.add(new Option(key, key));
    }

    function optionChanged(value) {
      let stateData = data.states[value];

      cropOverviewElement.innerHTML = 
      `<div>Planted: ${stateData.planted}</div>
      <div>Volunteer: ${stateData.volunteer}</div>
      <div>Failed: ${stateData.failed}</div>
      <div>Prevented: ${stateData.prevented}</div>
      <div>Not Planted: ${stateData.not_planted}</div>
      <div>Planted and Failed: ${stateData.planted_and_failed}</div>
      <div>Farm Count: ${stateData.farm_count}</div>`;
    }

    optionChanged(selectElement.value);
  </script>
</body>

</html>
